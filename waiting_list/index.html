<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <title>Join AI PowerPoint Waitlist - Octigen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join Octigen's AI PowerPoint waitlist for early access to revolutionary slide automation. Be first to get cutting-edge presentation technology."
    />
    <meta name="author" content="Octigen GmbH" />
    <meta
      property="og:title"
      content="Join the Waiting List - Octigen"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../translator.js" defer></script>
    <script src="waiting-list-form.js" defer></script>
    <script src="../load-footer.js" defer></script>
    <!-- MailerLite Universal Tracking Code - Replace with your actual snippet -->
    <script>
      // MailerLite Universal Code will go here
      // You'll need to get this from your MailerLite account under Forms > Overview > Javascript snippet
      console.log('MailerLite integration ready - please configure with your account details');
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/main.css" />
    <link rel="stylesheet" href="waiting-list.css" />
  </head>
  <body class="d-flex flex-column vh-100" data-page="waiting-list">
    <main>
      <!-- Main Content Section -->
      <section class="container-fluid waiting-list-main">
        <div class="container">
          <div class="row justify-content-center min-vh-90 align-items-center">
            <div class="col-lg-6 col-md-8 text-center">
              <!-- Logo -->
              <div class="logo-container mb-2">
                <img
                  src="../assets/images/logo_octigen_white.png"
                  alt="Octigen Logo"
                  class="waiting-list-logo"
                />
              </div>
              
              <!-- Hero Content -->
              <div class="hero-content mb-5">
                <h1 class="display-5 mb-2 text-white" data-translate="waiting_list.title">
                  Join the Waiting List
                </h1>
                <p class="mb-5 text-white subtitle-text" data-translate="waiting_list.subtitle">
                  Be the first to know when we launch our new data and AI solutions. 
                  Get exclusive early access and special pricing for early adopters.
                </p>
              </div>

              <!-- Form Card -->
              <div class="waiting-list-card">
                <div class="card-body p-5">
                  <form
                    id="waiting-list-form"
                    method="POST"
                    class="waiting-list-form"
                    data-mailerlite-form="true"
                  >
                    <!-- MailerLite form identifier - will be added when you configure -->
                    <input type="hidden" name="ml-submit" value="1" />
                    <input type="hidden" name="anticsrf" value="true" />
                    
                    <div class="row g-3">
                      <div class="col-6">
                        <label for="name" class="form-label text-white" data-translate="waiting_list.form.name_label">
                          Full Name
                        </label>
                        <input
                          name="name"
                          type="text"
                          class="form-control form-control-lg"
                          id="name"
                          placeholder="Enter your full name"
                          required
                          data-translate="waiting_list.form.name_placeholder"
                        />
                      </div>
                      
                      <div class="col-6">
                        <label for="email" class="form-label text-white" data-translate="waiting_list.form.email_label">
                          Email Address
                        </label>
                        <input
                          name="email"
                          type="email"
                          class="form-control form-control-lg"
                          id="email"
                          placeholder="Enter your email address"
                          required
                          data-translate="waiting_list.form.email_placeholder"
                        />
                      </div>
                      
                      <div class="col-12">
                        <label for="company" class="form-label text-white" data-translate="waiting_list.form.company_label">
                          Company (Optional)
                        </label>
                        <input
                          name="company"
                          type="text"
                          class="form-control form-control-lg"
                          id="company"
                          placeholder="Enter your company name"
                          data-translate="waiting_list.form.company_placeholder"
                        />
                      </div>
                    </div>
                    
                    <div class="row g-3 mt-3">
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            name="gdpr-consent"
                            type="checkbox"
                            class="form-check-input"
                            id="gdpr-checkbox"
                            required
                          />
                          <label
                            class="form-check-label text-white"
                            for="gdpr-checkbox"
                            data-translate="waiting_list.form.privacy_policy"
                          >
                            I agree to the
                            <a href="../privacy_policy.html" target="_blank" class="text-white">privacy policy</a>
                            and want to receive updates about Octigen's services
                          </label>
                        </div>
                      </div>
                      
                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            id="waiting-list-submit"
                            class="btn btn-primary btn-lg"
                            data-translate="waiting_list.form.submit"
                          >
                            Join Waiting List
                          </button>
                        </div>
                      </div>
                      
                      <div class="col-12">
                        <div id="waiting-list-status" class="text-center text-white"></div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              
              <!-- Footer -->
              <div id="footer-container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
