<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <title>Welcome to the Waiting List - Octigen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Thank you for confirming your subscription to Octigen's waiting list. You'll be the first to know about our new data and AI solutions."
    />
    <meta name="author" content="Octigen GmbH" />
    <meta
      property="og:title"
      content="Welcome to the Waiting List - Octigen"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../translator.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/main.css" />
    <link rel="stylesheet" href="waiting-list.css" />
  </head>
  <body class="d-flex flex-column vh-100" data-page="thank-you">
    <main>
      <!-- Main Content Section -->
      <section class="container-fluid waiting-list-main">
        <div class="container">
          <div class="row justify-content-center min-vh-90 align-items-center">
            <div class="col-lg-6 col-md-8 text-center">
              <!-- Logo -->
              <div class="logo-container mb-4">
                <img
                  src="../assets/images/logo_octigen_white.png"
                  alt="Octigen Logo"
                  class="waiting-list-logo"
                />
              </div>
              
              <!-- Success Content -->
              <div class="hero-content mb-5">
                <div class="mb-4">
                  <div class="success-icon mb-3">
                    <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="50" cy="50" r="50" fill="#28a745" opacity="0.1"/>
                      <circle cx="50" cy="50" r="35" fill="#28a745" opacity="0.2"/>
                      <path d="M30 50L42 62L70 34" stroke="#28a745" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </div>
                
                <h1 class="display-4 mb-3 text-white" data-translate="thank_you.title">
                  ðŸŽ‰ Welcome Aboard!
                </h1>
                <h2 class="h4 mb-4 text-white-50" data-translate="thank_you.subtitle">
                  Your subscription has been confirmed
                </h2>
                <p class="lead mb-4 text-white" data-translate="thank_you.message">
                  Thank you for confirming your email address! You're now officially on our waiting list and will be among the first to know when we launch our new data and AI solutions.
                </p>
              </div>
              
              <!-- Simple Footer Links -->
              <div class="footer-links">
                <a href="../index.html" class="text-white text-decoration-none me-4" data-translate="nav.home">Back to Home</a>
                <a href="../privacy_policy.html" class="text-white text-decoration-none me-4">Privacy Policy</a>
                <span id="currentLang" class="text-white-50 small">EN</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <style>
      .success-icon {
        display: inline-block;
        animation: bounceIn 0.6s ease-out;
      }
      
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </body>
</html>
