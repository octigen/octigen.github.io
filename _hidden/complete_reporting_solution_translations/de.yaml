distribution_section:
  top_header: "DEMÄCHST VERFÜGBAR"
  header: "Verteilung auf Knopfdruck"
  description: "Mit Octigen Total Reporting ist Ihr Reporting-Zyklus so schnell und reibungslos wie möglich. Starten Sie den Zyklus mit Batch-Exporten und erzeugen Sie alle Ihre Berichte mit den neuesten Daten. Von Factsheets über Produktreports bis hin zu Präsentationen – alle Ihre Teams haben innerhalb weniger Minuten Zugriff auf die aktualisierten Berichte. Sobald sie fertig sind, können Sie sie an Ihre Kunden verteilen: Senden Sie automatisierte E-Mails, laden Sie sie in Ihr Kundenportal hoch oder alles, was Ihnen einfällt."

middleware_section:
  top_header: "AUF ANFRAGE"
  header: "Vollständige Middleware-Integration"
  description: "Integrieren Sie Ihre Middleware Ihrer Wahl mit Octigen Total Reporting. Sie können dann den Reporting-Zyklus aus Ihrer Middleware starten und die Berichte von dort an Ihre Kunden verteilen."

raas_section:
  top_header: "DEMÄCHST VERFÜGBAR"
  header: "Reporting as a Service"
  description: "Reporting-Teams benötigen Expertise, Flexibilität und Präzision. Bei neuen technischen Anforderungen ist ein effektives Team schwerer denn je. Überlassen Sie uns den gesamten Reporting-Zyklus – mit unseren Reporting-Spezialisten an Ihrer Seite."

