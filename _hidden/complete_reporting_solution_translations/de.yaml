powerpoint_section:
  header: "Eine Lösung, vollständig basierend auf Microsoft PowerPoint®"
  description: "Damit ein Reporting-System wirklich effektiv ist, <b>muss es einfach sein.</b> Mit Octigen Total Reporting können Sie Ihr bestehendes Wissen über Microsoft PowerPoint® nutzen, um Ihre Berichte zu erstellen und zu pflegen. Mit unserer Templating-Lösung müssen Sie nicht programmieren oder coden: Entwerfen Sie einfach einen Beispielbericht in PowerPoint®, und Octigen Total Reporting erledigt den Rest. Und das Beste? Es wird bis auf das letzte Pixel perfekt sein. Alle Objekte sind nativ: vom ersten Diagramm bis zur letzten Tabelle, nichts ist ein Screenshot. Sie können alles bearbeiten. Genießen Sie die Show."

data_connection_section:
  top_header: "INTEGRIERT MIT IHREN DATEN"
  header: "Verbinden Sie Ihre Datenquellen und legen Sie los"
  description: "Octigen Total Reporting ist darauf ausgelegt, flexibel und anpassungsfähig zu sein. Ihr Reporting ist nur so gut wie Ihre Fähigkeit, alle benötigten Datenquellen anzubinden. Wir haben alles im Griff. Viele Datenquellen sind bereits integriert, und wir können problemlos neue hinzufügen. Von FundsXML bis Factsheets, von Bloomberg bis Produktreports, von Ihrem Portfolio-Management-System bis zum Kundenportal – wir verbinden alle Ihre Datenquellen."

