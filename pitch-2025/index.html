<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <title>Octigen - Pitch Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Watch Octigen's pitch video showcasing our data, AI & reporting automation solutions"
    />
    <meta name="author" content="Octigen GmbH" />
    <meta
      property="og:title"
      content="Octigen - Pitch Video"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/main.css" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: radial-gradient(circle at left top, rgb(26, 27, 49) 40%, rgb(1, 1, 1) 80%);
        font-family: 'Outfit', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .pitch-container {
        text-align: center;
        max-width: 1400px;
        width: 100%;
        padding: 2rem;
      }

      .logo {
        max-width: 200px;
        height: auto;
        margin-bottom: 3rem;
      }

      .video-container {
        position: relative;
        display: inline-block;
        border-radius: 20px;
        box-shadow: 
          0 0 40px rgba(255, 255, 255, 0.1),
          0 0 80px rgba(255, 255, 255, 0.08),
          0 10px 30px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      .pitch-video {
        width: 100%;
        max-width: 1100px;
        height: auto;
        border-radius: 15px;
        box-shadow: 
          0 0 20px rgba(255, 255, 255, 0.15),
          0 5px 25px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 150px;
        }
        
        .pitch-container {
          padding: 1rem;
        }
        
        .video-container {
          padding: 15px;
        }
      }

      /* Luminescence effect animation */
      .video-container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, 
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 25%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 75%,
          rgba(255, 255, 255, 0.1) 100%);
        border-radius: 22px;
        z-index: -1;
        animation: luminescence 3s ease-in-out infinite;
      }

      @keyframes luminescence {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div class="pitch-container">
      <img 
        src="/assets/images/logo_octigen_white.png" 
        alt="Octigen Logo" 
        class="logo"
      />
      
      <div class="video-container">
        <video 
          class="pitch-video" 
          controls 
          autoplay 
          muted
          preload="auto"
        >
          <source src="/assets/video/round_5.mp4" type="video/mp4">
          <p>Your browser doesn't support HTML5 video. Here is a <a href="/assets/video/round_5.mp4">link to the video</a> instead.</p>
        </video>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
