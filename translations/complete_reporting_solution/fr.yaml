  title: "Octigen Total Reporting – Solution complète de reporting client"
  og_title: "Octigen Total Reporting – Solution complète de reporting client"
  description: "Octigen Total Reporting est une solution complète de reporting client basée sur Microsoft PowerPoint. Elle permet un reporting entièrement automatisé et flexible, intégrant diverses sources de données."

hero:
  top_header: "Octigen Total Reporting"
  main_header: "Solution complète de reporting client"
  description: "Basé sur PowerPoint, entièrement flexible et automatisé. Tout ce dont vous avez besoin pour doter votre entreprise d'un reporting client de premier ordre."
  button: "Découvrez maintenant"

features_carousel:
  message: "Une solution entièrement suisse"

powerpoint_section:
  header: "Une solution entièrement basée sur Microsoft PowerPoint®"
  description: "Pour qu’un système de reporting soit vraiment efficace, <b>il doit être simple.</b> Avec Octigen Total Reporting, vous pouvez exploiter vos connaissances existantes de Microsoft PowerPoint® pour créer et maintenir vos rapports. Grâce à notre solution de template, il n’est pas nécessaire de programmer : il vous suffit de concevoir un modèle de rapport dans PowerPoint®, et Octigen Total Reporting se charge du reste. Et le meilleur ? Il sera parfait jusqu’au dernier pixel. Tous les objets sont natifs : du premier graphique à la dernière table, rien n’est une capture d’écran. Vous pouvez tout modifier. Profitez du spectacle."

data_connection_section:
  top_header: "INTÉGRÉ AVEC VOS DONNÉES"
  header: "Connectez vos sources de données et partez sereinement"
  description: "Octigen Total Reporting est conçu pour être flexible et s’adapter à vos besoins. Votre reporting n’est utile que si vous pouvez connecter toutes les sources de données dont vous avez besoin. Nous avons ce qu’il vous faut. De FundsXML aux fiches produits, de Bloomberg aux rapports produits, de votre système de gestion de portefeuille au portail client, nous pouvons connecter toutes vos sources de données."

data_source_box:
  available: "Disponible dès maintenant"
  coming_soon: "Bientôt disponible"
  contact_us: "Contactez-nous"

distribution_section:
  top_header: "BIENTÔT DISPONIBLE"
  header: "Diffusion en un clic"
  description: "Avec Octigen Total Reporting, votre cycle de reporting est aussi rapide et fluide que possible. Lancez-le par un export par lot, produisant tous vos rapports avec les données les plus récentes. Des fiches produits aux rapports et présentations, toutes vos équipes ont accès aux rapports mis à jour en quelques minutes. Une fois prêts, diffusez-les à vos clients : envoyez des e-mails automatisés, téléchargez-les sur votre portail client, ou tout ce que vous imaginez."

middleware_section:
  top_header: "SUR DEMANDE"
  header: "Intégration complète du middleware"
  description: "Intégrez le middleware de votre choix avec Octigen Total Reporting. Vous pourrez alors démarrer le cycle de reporting depuis votre middleware et distribuer les rapports à vos clients depuis là."

raas_section:
  top_header: "BIENTÔT DISPONIBLE"
  header: "Reporting as a Service"
  description: "Les équipes de reporting ont besoin d'expertise, de flexibilité et de précision. Avec les nouvelles exigences techniques, disposer d'une équipe efficace est plus difficile que jamais. Laissez-nous prendre en charge l'ensemble du cycle de reporting, avec nos spécialistes à votre disposition."

