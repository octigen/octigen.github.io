hero:
  top_header: KI, Datenmanagement und Reporting
  main_header: Nutzen Sie das volle Potenzial Ihrer Daten.
  description: Profitieren Sie von einem Partner, der weiss, wie er Ihre Daten optimal einsetzt -
            mit KI, um Ihre Abläufe reibungslos zu gestalten oder um herausragende Kundenberichte zu erstellen -
            und das alles ohne Umstellung Ihrer Systeme. Das ist Octigen.
  button: Was wir für Sie tun können
services:
  title: Unsere Dienstleistungen
  data_integration:
    title: Ihre Datenquellen in einer kohärenten Landschaft
    description: "Daten sind der Rohstoff Ihrer Geschäftsintelligenz. Octigen ist hochqualifiziert
    darin, diese in eine wertvolle Ressource zu verwandeln, indem wir unsere Tools direkt <b>zu Ihren Daten</b> bringen."
  reporting:
    title: Automatisieren Sie Ihr Kundenreporting
    description: "Octigen hilft Ihnen, sich auf das Wesentliche zu konzentrieren, anstatt unnötig Zeit
    mit Berichten zu verbringen. Von Softwareentwicklung & Integration bis hin zu <i>Reporting-as-a-Service</i> 
    bieten wir massgeschneiderte Lösungen für Ihre Bedürfnisse."
  quant_analysis:
    title: Steigern Sie Ihre quantitative Stärke
    description: "Lassen Sie uns Ihre quantitativen Analysen mit unserer Expertise aufwerten, sei es in 
    den Bereichen Maschinelles Lernen, Datenqualität, Portfolio-Konstruktion oder Zeitreihenprognosen."
  generative_ai:
    title: Generative KI in der realen Welt
    description: "Bei Octigen verfügen wir über umfangreiche Erfahrung darin, echten Geschäftswert durch 
    clevere Anwendungen von Large Language Models (LLMs) zu schaffen. Haben Sie Ideen für mögliche Anwendungsfälle?
    <a style='color: white;' href='#contacts'>Kontaktieren Sie uns.</a>"
who_we_are:
  title: "Über uns"
  description: "Wir haben Seite an Seite daran gearbeitet, die Kundenberichterstattung eines führenden, unabhängigen
    Vermögensverwalters in Zürich zu revolutionieren. Aufbauend auf dieser Expertise haben wir Octigen gegründet.
    Unsere Mission? Die Art und Weise zu transformieren, wie Sie Daten nutzen, um mit Ihren Kunden in Kontakt zu treten."
  michel_muller:
    title: Mitbegründer & CEO
    description: "Mit über 15 Jahren Erfahrung als Softwarearchitekt und mehr als 6 Jahren in der Entwicklung
      innovativer Datenlösungen für die Finanzbranche bringt Michel tiefgehende Expertise in allen Bereichen
      der Computertechnologie mit. Er hat einen Doktortitel in Supercomputing und einen MSc von der ETH Zürich."
  kevin_graziani:
    title: Mitbegründer & CFO
    description: "Neben seiner Erfahrung als Front-Office-Quant bei einigen der grössten Finanzinstitute Europas ist Kevin
      ein erfahrener Softwareentwickler und Marketing-experte. Er schloss sein Studium <i>cum laude</i> ab und verfügt 
      über zwei MSc-Abschlüsse - in Quantitative Finance und in Corporate Finance."
